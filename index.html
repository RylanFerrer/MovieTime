<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MovieTime</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/slick.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css" />
  <link rel="stylesheet" href="plugins/fakeLoader.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="fakeLoader">

  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MovieTime!</a>
    <form class="form-inline my-2 my-lg-0 ml-auto" id="search-form">
      <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
    </form>
  </nav>
  <div id="main">


    <div id="populardisplay" class="carousel slide" data-ride="carousel">

      <a class="carousel-control-prev " href="#populardisplay" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon controls" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next " href="#populardisplay" role="button" data-slide="next">
        <span class="carousel-control-next-icon controls" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="popular">
      <h1 id="header">Now Playing</h2>


        <section class="titles-slider" id="nowPlaying">

        </section>
    </div>

    <div class="popular">
      <h1 id="header">Upcoming</h2>
        <section class="titles-slider" id="upcoming">
        </section>
    </div>

    <div class="popular">
      <h1 id="header">Popular Shows</h2>
        <section class="titles-slider" id="latest">
        </section>
    </div>


  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>
<script src="plugins/fakeLoader.js"></script>
<script src="plugins/slick.min.js"></script>
<script src="javascript/app.js" charset="utf-8"></script>
<script src="javascript/configuration.js" charset="utf-8"></script>
<script type="text/javascript">


</script>

</html>
